 </span>
 <span>
  <br><br>1. 대상
 </span>
 <span>
  쪽방, 고시원, 비닐하우스 등 주택이 아닌 곳에서 3개월 이상 거주자 및
      가정폭력피해자, 범죄피해자, 만 18세 미만 아동과 거주하는 최저주거기준 미달
      가구 등
 </span>
 <span>

 </span>
 <span>

      2년 단위 재계약 가능, 매입임대, 전세임대는 최장 20년, 국민임대는 최장 30년
