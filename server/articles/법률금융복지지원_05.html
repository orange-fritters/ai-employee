<div class="article">
 <span style="font-weight: bold">
  마을세무사
 </span>
 <span>
  <br><br>1. 대상
 </span>
 <span>
  주민 누구나(생활이 어려운 주민 우선 상담)
 </span>
 <span>
  <br><br>2. 내용
 </span>
 <span>
  마을세무사가 국세·지방세 세무상담, 각종 신청서 작성 지원, 지방세 관련 불복
      청구 지원 등의 세무 서비스 제공
 </span>
 <span>
  <br><br>3. 방법
 </span>
 <span>
  행정안전부와 지방자치단체 누리집 등에서 해당지역(시군구 또는 읍면동)
      마을세무사 연락처 확인 후 전화·팩스·이메일로 상담 신청
 </span>
 <span>
  <br><br>4. 문의
 </span>
 <span>
  읍면동 주민센터(행정복지센터)
 </span>
</div>
